<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Weather</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="temperature">
            <h2>Kramatorsk</h2>
            <h1>26</h1>
            <h3>Sunny</h3>
            <h4>31; 18;</h4>
        </div>
        <div class="secondData">
            <div class="leftContainer">
                <div class="dayForecast"></div>
                <div class="differentData">
                    <div class="tendaysForecast"></div>
                    <div class="smallDatas">
                        <div class="cube">
                            <div class="boxName">UV index</div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Sunset</div>
                            <div class="sunset cubeData"></div>
                            <div class="sunrise bottomCubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Wind</div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Precipitation</div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Feels like</div>
                            <div class="feelsLike cubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Humidity</div>
                            <div class="humidity cubeData"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="topContainer">
                    <div class="boxName">Precipitation map</div>
                    <div class="weatherMap"></div>
                </div>
                <div class="bottomContainer">
                    <div class="cube">
                        <div class="boxName">Visibility</div>
                        <div class="visibility cubeData"></div>
                    </div>
                    <div class="cube">
                        <div class="boxName">Pressure</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
