<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Weather</title>

    <!-- <script type="text/javascript" src="index.js"></script> -->

</head>
<body>
    <div class="bg"></div>
    <div class="listButton">
        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="searching">
        <div class="adding" onclick="">
            <svg width="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Add
        </div>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Search</button>
    </div>
    <div class="main">
        <div class="temperature">
            <div class="hight2">Kramatorsk</div>
            <div class="hight1">26</div>
            <div class="hight3">Sunny</div>
            <div class="hight4">31; 18;</div>
        </div>
        <div class="secondData">
            <div class="leftContainer">
                <div class="dayForecastData">
                    <div class="boxName">Forecast</div>
                    <div class="dayForecast"></div>
                </div>
                <div class="differentData">
                    <div class="pollutionData">
                        <div class="boxName">Pollution data</div>
                        <div class="pollution"></div>
                    </div>
                    <div class="smallDatas">
                        <div class="cube">
                            <div class="boxName">Cloudiness</div>
                            <div class="cloudiness cubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Sunset</div>
                            <div class="sunset cubeData"></div>
                            <div class="sunrise bottomCubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Wind</div>
                            <div class="wind cubeData"></div>
                            <div class="winddegree cubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Precipitation</div>
                            <div class="precipitation cubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Feels like</div>
                            <div class="feelsLike cubeData"></div>
                        </div>
                        <div class="cube">
                            <div class="boxName">Humidity</div>
                            <div class="humidity cubeData"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="topContainer">
                    <div class="boxName">Precipitation map</div>
                    <div class="weatherMap"></div>
                </div>
                <div class="bottomContainer">
                    <div class="cube">
                        <div class="boxName">Visibility</div>
                        <div class="visibility cubeData"></div>
                    </div>
                    <div class="cube">
                        <div class="boxName">Pressure</div>
                        <div class="pressure cubeData">Pressure</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="list">

    </div>
    <template>
        <div class="cityItem">
            <div class="leftPart">
                <h2>Kramatorsk</h2>
                <h3>19:42</h3>
                <h4>Sunny</h4>
            </div>
            <div class="rightPart">
                <h1>25</h1>
                <h4>12:23 12:23</h4>
            </div>
        </div>
    </template>
    

    </div>


    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh3wa3v6OYQy3VYG4lhmEcHBM03p3mjPo&callback=loadWeatherMap&language=en"></script>
</body>
</html>
